<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Örüntü Oyunu</h1>
    <div id="chooseMessage" class="message">Başlangıç rengi seçin:</div>
    <div class="buttons">
        <button id="startOrange">Turuncu ile Başla</button>
        <button id="startGreen">Yeşil ile Başla</button>
    </div>
    <div class="game-container">
        <div class="shapes-container"></div>
        <div class="pattern-container">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>
    </div>
    <div id="successMessage" class="message">Tebrikler! Örüntüyü tamamladınız!</div>
    <button id="resetButton">Başa Dön</button>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

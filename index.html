<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Örüntü Oyunu</h1>
    <p>Turuncu veya yeşil ile başlayarak örüntüyü tamamla!</p>

    <div class="game-container">
        <!-- Sol tarafta taşınabilir daireler -->
        <div class="shapes-container">
            <div class="shape orange" draggable="true" data-color="orange"></div>
            <div class="shape orange" draggable="true" data-color="orange"></div>
            <div class="shape orange" draggable="true" data-color="orange"></div>
            <div class="shape green" draggable="true" data-color="green"></div>
            <div class="shape green" draggable="true" data-color="green"></div>
            <div class="shape green" draggable="true" data-color="green"></div>
        </div>

        <!-- Sağ tarafta boş kutular -->
        <div class="pattern-container">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>
    </div>

    <p class="message" id="successMessage">Tebrikler! Örüntüyü başarıyla tamamladınız. 🎉</p>
    <button id="resetButton">Başa Dön</button>

    <script src="script.js"></script>
</body>
</html>

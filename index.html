<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksik Örüntüyü Tamamlama Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Eksik Örüntüyü Tamamlama Oyunu</h1>
  <p>Eksik örüntü parçasını sürükleyip bırakın!</p>

  <div class="pattern">
    <div class="filled" style="background-color: red;"></div>
    <div class="filled" style="background-color: blue;"></div>
    <div class="dropzone" data-correct-color="red"></div>
    <div class="filled" style="background-color: blue;"></div>
    <div class="filled" style="background-color: red;"></div>
  </div>

  <div>
    <div class="draggable" style="background-color: red;" draggable="true"></div>
    <div class="draggable" style="background-color: blue;" draggable="true"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shape Match Game</h1>
    <div class="game-container">
        <div class="shapes-container">
            <div class="shape" draggable="true"></div>
            <div class="shape green" draggable="true"></div>
            <div class="shape" draggable="true"></div>
            <div class="shape green" draggable="true"></div>
        </div>
        <div class="pattern-container">
            <div class="dropzone" data-color="green"></div>
            <div class="dropzone" data-color="orange"></div>
            <div class="dropzone" data-color="green"></div>
            <div class="dropzone" data-color="orange"></div>
        </div>
    </div>
    <div id="successMessage" class="message">Congratulations! You matched all shapes!</div>

    <script src="script.js"></script>
</body>
</html>

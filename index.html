<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Tamamlama Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Örüntü Tamamlama Oyunu</h1>
    <p>Daireleri sürükleyip doğru örüntüyü oluştur!</p>

    <div class="game-container">
        <div class="pattern">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>
        <div class="draggable-container">
            <div class="draggable green" draggable="true"></div>
            <div class="draggable orange" draggable="true"></div>
            <div class="draggable green" draggable="true"></div>
            <div class="draggable orange" draggable="true"></div>
            <div class="draggable green" draggable="true"></div>
            <div class="draggable orange" draggable="true"></div>
        </div>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>

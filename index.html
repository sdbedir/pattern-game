<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Örüntü Oyunu</h1>
    <div class="game-container">
        <div class="shapes-container">
            <div class="shape orange" draggable="true"></div>
            <div class="shape orange" draggable="true"></div>
            <div class="shape orange" draggable="true"></div>
            <div class="shape green" draggable="true"></div>
            <div class="shape green" draggable="true"></div>
            <div class="shape green" draggable="true"></div>
        </div>
        <div class="pattern-container">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>
    </div>
    <div id="successMessage" class="message">Tebrikler! Örüntüyü doğru tamamladınız!</div>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    <button id="resetButton" style="display:none;">Yeniden Başlat</button>

    <script src="script.js"></script>
</body>
</html>

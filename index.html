<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örüntü Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Örüntü Oyunu</h1>
    <div class="controls">
        <button onclick="startGame('orange')">Turuncu ile Başla</button>
        <button onclick="startGame('green')">Yeşil ile Başla</button>
    </div>
    
    <div class="game-container">
        <div class="shapes-container" id="shapesContainer"></div>
        <div class="dropzone-container" id="dropzoneContainer"></div>
    </div>
    
    <p id="message"></p>
    <button id="restartButton" onclick="restartGame()" style="display:none;">Başa Dön</button>
    
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
